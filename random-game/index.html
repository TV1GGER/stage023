 <!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random game</title>
    <script src="./js/index.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/ico/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header></header>
    <main class="main">
      <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="game">
          <div class="table">
            <table cellpadding="0" cellspacing="0">
              <tr>
                <td>
                  <div class="cell"></div>
                </td>
                <td>
                  <div class="cell"></div>
                </td>
                <td>
                  <div class="cell"></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="cell"></div>
                </td>
                <td>
                  <div class="cell"></div>
                </td>
                <td>
                  <div class="cell"></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="cell"></div>
                </td>
                <td>
                  <div class="cell"></div>
                </td>
                <td>
                  <div class="cell"></div>
                </td>
              </tr>
            </table>
            <div class="winning"></div>
          </div>
          <div id="win_block">
            <span class="winner"></span>
            <span class="win-text"></span>
            <button type="button" class="again">Play again</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
 </html>
