<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Public Library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1>Brooklyn Public Library</h1>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-link"><a href="#about">About</a></li>
            <li class="nav-link"><a href="#favorites">Favorites</a></li>
            <li class="nav-link"><a href="#coffee-shop">Coffee shop</a></li>
            <li class="nav-link"><a href="#contacts">Contacts</a></li>
            <li class="nav-link"><a href="#library Card">Library Card</a></li>
          </ul>
        </nav>
        <div class="icon-profile">
          <a href="#icon-profile-link" class="icon-profile-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M28 14C28 21.732 21.732 28 14 28C6.26801 28 0 21.732 0 14C0 6.26801 6.26801 0 14 0C21.732 0 28 6.26801 28 14ZM18.6667 7.77778C18.6667 10.3551 16.5774 12.4444 14.0001 12.4444C11.4227 12.4444 9.33339 10.3551 9.33339 7.77778C9.33339 5.20045 11.4227 3.11111 14.0001 3.11111C16.5774 3.11111 18.6667 5.20045 18.6667 7.77778ZM19.4998 16.2781C20.9584 17.7367 21.7778 19.715 21.7778 21.7778H14L6.22225 21.7778C6.22225 19.715 7.0417 17.7367 8.50031 16.2781C9.95893 14.8194 11.9372 14 14 14C16.0628 14 18.0411 14.8194 19.4998 16.2781Z" fill="white"/>
            </svg>
          </a>
        </div>
      </div>
      <section class="welcome">
        <div class="welcome-text-block">
          <span class="welcome-text">Welcome</span>
          <span class="welcome-text">to the Brooklyn</span>
          <span class="welcome-text">Library</span>
        </div>
      </section>
    </header>
    <main>
      <section class="about">
        <div class="about-container">
          <div class="about-header">
            <h2 class="abaut-header-text">About</h2>
            <div class="about-bottom-line"></div>
          </div>
          <p>The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
          <div class="about-slider">
            <div class="about-slider-images">
              <img src="./assets/img/about-image1.png" alt="about-image1" class="about-slider-img">
              <img src="./assets/img/about-image2.png" alt="about-image2" class="about-slider-img">
              <img src="./assets/img/about-image3.png" alt="about-image3" class="about-slider-img">
            </div>
            <div class="about-slider-dots-navigation">
              <div class="about-dots-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" class="about-dots-btn-svg">
                  <rect width="16" height="16" rx="8" fill="#BB945F"/>
                </svg>
              </div>
              <div class="about-dots-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" class="about-dots-btn-svg">
                  <rect width="16" height="16" rx="8" fill="#0C0C0E"/>
                </svg>
              </div>
              <div class="about-dots-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" class="about-dots-btn-svg">
                  <rect width="16" height="16" rx="8" fill="#0C0C0E"/>
                </svg>
              </div>
            </div> 
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
